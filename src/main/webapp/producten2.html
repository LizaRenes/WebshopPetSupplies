<h3><b>Producten</b></h3>
<h3><i><font color ="red">Bedankt voor uw bestelling!</font></i></h3>
    <div class="normal" ng-repeat="product in productData">
        <button class="alignrightcart" ng-click="addProduct(product)" >Toevoegen aan winkelwagen</button>
        <h2>{{product.name}}</h2>
        <p> {{product.description}} - <b><font color = "#0000b3"><em>&euro; {{product.price.toFixed(2)}}</em></font></b></p>
    </div>
<br>
